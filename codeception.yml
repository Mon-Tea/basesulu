namespace: NCA\Tests
actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  colors: true
  memory_limit: 1024M
  shuffle: true
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  config:
    WebDriver:
      url: '%WEBSITE_URL%'
      browser: chrome
      window_size: 1600x1000
      connection_timeout: 5
      request_timeout: 30
      clear_cookies: false
      capabilities:
        unexpectedAlertBehaviour: 'ignore'
params:
  - .env
